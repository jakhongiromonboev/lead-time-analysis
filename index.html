<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procurement Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
        }
        .upload-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        .upload-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .upload-section input {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .upload-section input:hover {
            background: linear-gradient(45deg, #ee0979, #ff6a00);
        }
        .filter-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        .filter-section select,
        .filter-section button {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            background: #1abc9c;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .filter-section button {
            margin-left: 10px;
        }
        .filter-section select:hover,
        .filter-section button:hover {
            background: #16a085;
        }
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
        }
        .card h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        canvas {
            max-height: 300px;
        }
        #bullwhipCard {
            grid-column: span 2;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #2c3e50;
            text-align: center;
        }
        #bullwhipCard h3 {
            color: #2c3e50;
            font-size: 2rem;
        }
        #bullwhipCard canvas {
            max-height: 400px;
        }
    </style>
</head>

        <div class="upload-section">
            <h1>Procurement Data Analysis</h1>
            <input type="file" id="csvInput" accept=".csv">
        </div>
        <div class="filter-section">
            <select id="supplierFilter">
                <option value="all">All Suppliers</option>
            </select>
            <button id="applyFilters">Apply Filters</button>
        </div>
        <div class="results" id="results"></div>
    </div>

        document.getElementById('csvInput').addEventListener('change', handleFile);
        document.getElementById('applyFilters').addEventListener('click', applyFilters);

            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const data = parseCSV(e.target.result);
                originalData = data;
                filteredData = data;
                populateFilters(data);
                analyzeData(data);
            };

            reader.readAsText(file);
        }

        function parseCSV(csv) {
            const rows = csv.split('\n').slice(1);
            return rows.map(row => {
                const cols = row.split(',');
                return {
                    supplier: cols[1],
                    orderDate: new Date(cols[2]),
                    expectedDelivery: new Date(cols[3]),
                    actualDelivery: new Date(cols[4]),
                    productCategory: cols[5],
                    transportMode: cols[6],
                    disruptionType: cols[8],
                    customerDemand: parseInt(cols[9]),
                    orderQuantity: parseInt(cols[10])
                };
            });
        }

                const option = document.createElement('option');

                option.textContent = supplier;

            });
        }
